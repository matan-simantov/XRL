services:
  - type: web
    name: xrl-frontend
    env: static
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    # Note: For Render Static Sites, you must manually configure redirects in the Dashboard
    # Go to Settings > Redirects/Rewrites and add:
    # Source: /*, Destination: /index.html, Type: Rewrite, Status: 200

  - type: web
    name: xrl-backend
    env: node
    plan: free
    buildCommand: npm install --prefix backend
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

